<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="definition-view-modal" class="modal fade" tabindex="-1">
	<form action="" id="form_definition-view" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">Vehicle Detail</h4>
		</div>

		<div class="modal-body">
			<div class="form-group">
				<label class="control-label col-md-4">VIN#: </label>
				<div class="col-md-6">
					<p id="vinCode" class="form-control-static"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">V#: </label>
				<div class="col-md-6">
					<p id="vCode" class="form-control-static"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Picture Path: </label>
				<div class="col-md-6">
					<p id="picName" class="form-control-static"></p>
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-md-4">Arcos File Path: </label>
				<div class="col-md-6">
					<p id="arcosFilePath" class="form-control-static"></p>
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-md-4">EDR File Path: </label>
				<div class="col-md-6">
					<p id="edrFilePath" class="form-control-static"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Arcos Transmission Path: </label>
				<div class="col-md-6">
					<p id="arcosTransmissionPath" class="form-control-static"></p>
				</div>				
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR Transmission Path: </label>
				<div class="col-md-6">
					<p id="edrTransmissionPath" class="form-control-static"></p>
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-md-4">Arcos Backup Path: </label>
				<div class="col-md-6">
					<p id="arcosBackupPath" class="form-control-static"></p>
				</div>				
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR Backup Path: </label>
				<div class="col-md-6">
					<p id="edrBackupPath" class="form-control-static"></p>
				</div>
			</div>								
			<div class="form-group">
				<label class="control-label col-md-4">Arcos Status: </label>
				<div class="col-md-6">
					<p id="arcosStatus" class="form-control-static"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Arcos Data: </label>
				<div class="col-md-6">
					<p id="arcosData" class="form-control-static"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR Status: </label>
				<div class="col-md-6">
					<p id="edrStatus" class="form-control-static"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR Data: </label>
				<div class="col-md-6">
					<p id="edrData" class="form-control-static"></p>
				</div>
			</div>																		
		</div>
		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="button" class="btn default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</form>
</div>
