<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="definition-edit-modal" class="modal fade" tabindex="-1">
	<form action="" id="form_definition-edit" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

			<h4 class="modal-title">EDIT Vehicle</h4>

		</div>
		<div class="modal-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<div class="alert alert-success display-hide">
				<button class="close" data-close="alert"></button>
				Your form validation is successful!
			</div>

			<input type="hidden" id="id" name="id" class="form-control"></input>
			
			<div class="form-group">
				<label class="control-label col-md-4">VIN#: </label>
				<div class="col-md-6">
					<input type="text" id="vinCode" name="vinCode" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">V#: </label>
				<div class="col-md-6">
					<input type="text" id="vCode" name="vCode" data-required="1" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-4">EDR Mlog SN: </label>
				<div class="col-md-6">
					<input type="text" id="edrMlogSn" name="edrMlogSn" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR WIFI Module SN: </label>
				<div class="col-md-6">
					<input type="text" id="edrWifiModuleSn" name="edrWifiModuleSn" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">ARCOS SN: </label>
				<div class="col-md-6">
					<input type="text" id="arcosSn" name="arcosSn" data-required="1" class="form-control" />
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-md-4">Car owner: </label>
				<div class="col-md-6">
					<input type="text" id="carOwner" name="carOwner" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR type: </label>
				<div class="col-md-6">
					<input type="text" id="edrType" name="edrType" data-required="1" class="form-control" />
				</div>
			</div>				
			
			<div class="form-group">
				<label class="control-label col-md-4">Picture Path: </label>
				<div class="col-md-6">
					<input type="text" id="picName" name="picName" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Arcos File Path: </label>
				<div class="col-md-6">
					<input type="text" id="arcosFilePath" name="arcosFilePath" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR File Path: </label>
				<div class="col-md-6">
					<input type="text" id="edrFilePath" name="edrFilePath" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Arcos Transmission Path: </label>
				<div class="col-md-6">
					<input type="text" id="arcosTransmissionPath" name="arcosTransmissionPath" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR Transmission Path: </label>
				<div class="col-md-6">
					<input type="text" id="edrTransmissionPath" name="edrTransmissionPath" data-required="1" class="form-control" />
				</div>
			</div>				
			<div class="form-group">
				<label class="control-label col-md-4">Arcos Backup Path: </label>
				<div class="col-md-6">
					<input type="text" id="arcosBackupPath" name="arcosBackupPath" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">EDR Backup Path: </label>
				<div class="col-md-6">
					<input type="text" id="edrBackupPath" name="edrBackupPath" data-required="1" class="form-control" />
				</div>
			</div>				
			<div class="form-group">
				<label class="control-label col-md-4"></label>
				<div class="col-md-6">
	                <div class="checkbox">
	                    <label> 
	                    	<input type="checkbox" id="available" name="available"> Available </label>
	                </div>
				</div>
			</div>					
		</div>
		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="button" class="btn default" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn green">Confirm</button>
				</div>
			</div>
		</div>
	</form>
</div>
