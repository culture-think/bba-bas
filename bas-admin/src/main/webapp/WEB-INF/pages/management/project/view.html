<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="view-modal" class="modal fade" tabindex="-1">
	<form action="" id="form_view" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">Project Detail</h4>
		</div>

		<div class="modal-body">
			<div class="form-group">
				<label class="control-label col-md-4">Project Name: </label>
				<div class="col-md-6">
					<p id="name" class="form-control-static"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Picture: </label>
				<div class="col-md-6">
					<img class="form-control-static" style="width: 200px; height: 200px" id="picture" alt="" src="">
				</div>
			</div>
		</div>

		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="button" class="btn default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</form>
</div>
