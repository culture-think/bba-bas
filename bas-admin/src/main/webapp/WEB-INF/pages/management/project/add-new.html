<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="definition-import-dave-modal" class="modal fade" tabindex="-1">
	<div action="" id="form_definition-import" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">Upload Picture</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				Failed to upload!
			</div>
			<div class="alert alert-success display-hide">
				<button class="close" data-close="alert"></button>
				Uploaded successful!
			</div>

			<div class="form-group">
				<form action="/api/projects/upload-picture" class="dropzone dropzone-file-area" id="dropzone" style="width: 500px; margin-top: 50px;">
					<input id="projectName" name="projectName" value="" type="text">
					<h3 class="sbold">Drop files here or click to upload</h3>
				</form>
			</div>


		</div>
		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="button" class="btn green" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
