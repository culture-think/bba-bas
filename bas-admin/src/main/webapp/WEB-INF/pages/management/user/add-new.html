<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="add-new-modal" class="modal fade" tabindex="-1">
	<form action="" id="form_add-new" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">Add User</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<div class="alert alert-success display-hide">
				<button class="close" data-close="alert"></button>
				Your form validation is successful!
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">LoginName: </label>
				<div class="col-md-6">
					<input type="text" id="loginName" name="loginName" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Password: </label>
				<div class="col-md-6">
					<input type="text" id="password" name="password" data-required="1" class="form-control" />
				</div>
			</div>
		</div>
		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn bba-blue">Submit</button>
					<button type="button" class="btn default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</form>
</div>
