<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="delete-modal" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
	<div class="modal-body">      
		<p> Are You Sure? </p>
	</div>
	<div class="modal-footer">
		<input id="to-delete" type="hidden" ></input>
	    <button id="delete-ok" type="button" data-dismiss="modal" class="btn bba-blue">Confirm</button>
		<button id="delete-cancel" type="button" data-dismiss="modal" class="btn btn-outline dark">Cancel</button>
	</div>
</div>
