<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="add-new-modal" class="modal fade" tabindex="-1">
	<div id="upload-picture-modal" class="form-group">
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			Failed to upload!
		</div>
		<div class="alert alert-success display-hide">
			<button class="close" data-close="alert"></button>
			Uploaded successful!
		</div>
		<form action="/api/vehicles/upload-picture" class="dropzone dropzone-file-area" id="dropzone" style="width: 500px; margin-top: 50px;"></form>
	</div>
	<form action="" id="form_add-new" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">Add Vehicle</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<div class="alert alert-success display-hide">
				<button class="close" data-close="alert"></button>
				Your form validation is successful!
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Order: </label>
				<div class="col-md-6">
					<input type="hidden" id="pictureId" name="pictureId" data-required="1" class="form-control" />
					<input type="text" id="order" name="order" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Type: </label>
				<div class="col-md-6">
					<input type="text" id="type" name="type" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Engine: </label>
				<div class="col-md-6">
					<input type="text" id="engine" name="engine" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Tire: </label>
				<div class="col-md-6">
					<input type="text" id="tire" name="tire" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Vin: </label>
				<div class="col-md-6">
					<input type="text" id="vin" name="vin" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">ILevel: </label>
				<div class="col-md-6">
					<input type="text" id="iLevel" name="iLevel" data-required="1" class="form-control" />
				</div>
			</div>
		</div>
		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn bba-blue">Submit</button>
					<button type="button" class="btn default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</form>
</div>
