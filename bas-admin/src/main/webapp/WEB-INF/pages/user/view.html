<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="definition-view-modal" class="modal fade" tabindex="-1">
	<form action="" id="form_definition-view" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">User Detail</h4>
		</div>

		<div class="modal-body">
			<div class="form-group">
	            <label class="control-label col-md-4">Project:
	            </label>
	            <div class="col-md-6">
	                <p id="project" class="form-control-static"></p>
	            </div>
	        </div>
			<div class="form-group">
				<label class="control-label col-md-4">Login Name: </label>
				<div class="col-md-6">
					<p id="loginName" class="form-control-static"></p>
				</div>
			</div>
		</div>
		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="button" class="btn default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</form>
</div>
