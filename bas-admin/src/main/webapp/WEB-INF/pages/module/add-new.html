<%@ page language="java" import="java.util.*" contentType="text/html; charset=utf-8" %>
<div id="definition-add-new-modal" class="modal fade" tabindex="-1">
	<form action="" id="form_definition-add-new" method="post" class="form-horizontal" role="form">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">ADD Module</h4>
		</div>
		<div class="modal-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<div class="alert alert-success display-hide">
				<button class="close" data-close="alert"></button>
				Your form validation is successful!
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Name: </label>
				<div class="col-md-6">
					<input type="text" id="name" name="name" data-required="1" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Type: </label>
				<div class="col-md-6">
					<select class="form-control select2me" id="type" name="type" required>
                        <option value="2">Group</option>
                        <option value="4">Module</option>
					</select>
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-md-4">Icon: </label>
				<div class="col-md-6">
					<input type="text" id="icon" name="icon" data-required="1" class="form-control" />
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label col-md-4">URL: </label>
				<div class="col-md-6">
					<input type="text" id="url" name="url" data-required="1" class="form-control" />
				</div>
			</div>											
			<div class="form-group">
				<label class="control-label col-md-4">Parent: </label>
				<div class="col-md-6">
					<select class="form-control select2me" id="parent" name="parent">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Index: </label>
				<div class="col-md-6">
					<input type="text" id="index" name="index" data-required="1" class="form-control" />
				</div>
			</div>				
		</div>
		<div class="modal-footer form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</form>
</div>
